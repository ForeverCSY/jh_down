#{extends 'main.html' /}
#{set title:'精弘下载' /}
<link rel="stylesheet" type="text/css" href="@{'/public/stylesheets/writeSourceInfo.css'}">
<script src="@{'/public/ueditor/ueditor.config.js'}"></script>
<script src="@{'/public/ueditor/ueditor.all.js'}"></script>

<div class="container">

    <div class="release-left">
        #{form @Admin.releaseSource(), method:'POST'}
            *{资源名，可以与文件名不同}*
            <div class="source-title">
                <div class="descr">
                    <h4>资源名：</h4>
                </div>
                
                <input type="text" placeholder="可以于文件名不同">
            </div>
            
            *{分类，搞二级目录，先选大类。包括软件，动漫，经典影视}*
            <div class="source-kind">
                <div class="descr">
                    <h4>分类：</h4>
                </div>
		        <div id="first-level">
				    <select>
					   <option>软件</option>
					
				    </select>
			    </div>
			
			    <div id="second-level">
			        <select>
			            <option>系统相关</option>
			            <option>多媒体类</option>
			        </select>
			    </div>
            </div>
            
            *{资源简介，引入一个文本编辑器}*
            <div class="source-intro">
                <h4>简介：</h4>
                <div>
                    <textarea name="source-info" id="info-editor"></textarea>
                </div>
            
            </div>
            
            <div>
                <button class="btn btn-primary pull-right">发布</button>                
            </div>
            
            
        #{/form}
    </div>
    
    <div class="release-right">
        <div id="img-upload">
            <img id="source-img" src=${imageUUID} class="img-rounded" alt="200X200" style="width: 200px;height:200px;">        
        </div>
        
        #{form @Admin.uploadImage(), enctype:'multipart/form-data'}
            <input type="file" name="image">
            <input type="submit" name="submit" value="Upload">
        #{/form}
        
    </div>
    
</div>

<script type="text/javascript">
    var editor = new UE.ui.Editor();
    editor.render("info-editor");
    //1.2.4以后可以使用一下代码实例化编辑器
    //UE.getEditor('myEditor')
</script>
